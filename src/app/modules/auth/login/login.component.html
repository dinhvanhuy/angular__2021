<div class="container">
    <div class="row mt-5">
        <div [formGroup]="formLogin" [ngClass]="formLogin.invalid && (formLogin.dirty || formLogin.touched) ? 'col-md-6 m-auto myform was-validated' :'col-md-6 m-auto myform '">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                    <h1>Login</h1>
                </div>
            </div>
            <label for="inputUserName" class="col-sm-4 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input name="userName" formControlName="userName" type="text" class="form-control " id="inputUserName" placeholder="User Name" required>
            </div>
            <ng-container *ngIf="f['userName'].dirty || f['userName'].touched">
                <div class="invalid-feedback" *ngIf="f['userName'].errors?.required">
                    {{appGlobal.Messages.Error.Required}}
                </div>
            </ng-container>

            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="passWord" type="password" class="form-control " id="inputPassword" formControlName="passWord" placeholder="Password" required>
            </div>
            <ng-container *ngIf="f['passWord'].dirty || f['passWord'].touched">
                <div class="invalid-feedback" *ngIf="f['passWord'].errors?.required">
                    {{appGlobal.Messages.Error.Required}}
                </div>
            </ng-container>

            <div class="col-sm-10 mt-3 d-flex flex-row-reverse">
                <button type="button" class="btn btn-outline-primary btn-submit" (click)="login()">Login</button>
            </div>
            <div class="col-md-12 ">
                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <p class="text-center">
                    <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
              </i> Signup using Google
            </a>
                </p>
            </div>
            <div class="form-group">
                <p class="text-center">Don't have account? <a href="javascript:void()" [routerLink]="['/auth/register']">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
